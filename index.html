<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Password Generator</title>

  <body>
    <div class="container">
      <h2>Generate a <span class="green">random password</span></h2>

      <button class="btn" onclick="generate()">Generate passwords</button>
      <hr class="section-divider" />
      <div class="inner-container">
        <div class="box-1 copyButton" id="password-one"></div>
        <div class="box-2 copyButton" id="password-two"></div>
      </div>
    </div>
  </body>
